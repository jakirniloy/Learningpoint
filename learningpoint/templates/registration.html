<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Learningpoint</title>
        <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    </head>
    <body >
        <script>
            var pwdsame = function () {
                if (document.getElementById('inputPassword').value == document.getElementById('inputConfirmPassword').value) {
                    document.getElementById('mess').style.color = 'green'
                    document.getElementById('mess').innerHTML = 'Passwords are same.'
                } else {
                    document.getElementById('mess').style.color = 'red'
                    document.getElementById('mess').innerHTML = 'Passwords aren\'t same.'
                }
            }
        </script>

        <div class="lg:flex">
            <div class="lg:w-1/2 xl:max-w-screen-sm">
                <div class="py-12 bg-indigo-100 lg:bg-white flex justify-center lg:justify-start lg:px-12">
                    <div class="cursor-pointer flex items-center">
                        <div>
                            <svg class="w-10 text-indigo-500" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Layer_1" x="0px" y="0px" viewBox="0 0 225 225" style="enable-background:new 0 0 225 225;" xml:space="preserve">
                                <style type="text/css">
                                    .st0{fill:none;stroke:currentColor;stroke-width:20;stroke-linecap:round;stroke-miterlimit:3;}
                                </style>
                                <g transform="matrix( 1, 0, 0, 1, 0,0) ">
                                <g>
                                <path id="Layer0_0_1_STROKES" class="st0" d="M173.8,151.5l13.6-13.6 M35.4,89.9l29.1-29 M89.4,34.9v1 M137.4,187.9l-0.6-0.4     M36.6,138.7l0.2-0.2 M56.1,169.1l27.7-27.6 M63.8,111.5l74.3-74.4 M87.1,188.1L187.6,87.6 M110.8,114.5l57.8-57.8"/>
                                </g>
                                </g>
                            </svg>
                        </div>
                        <div class="text-2xl text-indigo-800 tracking-wide ml-2 font-semibold">Learningpoint</div>
                    </div>
                </div>
                <div class="mt-5 px-12 sm:px-24 md:px-48 lg:px-12 lg:mt-16 xl:px-24 xl:max-w-2xl">
                    <h2 class="text-center text-5xl text-indigo-900 font-display font-semibold lg:text-left xl:text-2xl
                    xl:text-bold">Sign Up</h2>
                    <div class="mt-12">
                        <form method="POST">
                            {% csrf_token %}
                            <div class="mt-8 ">
                                <div class="text-2xl font-bold text-gray-700 tracking-wide"></div>
                                <input class="w-full text-lg py-4 border-b border-gray-300 focus:outline-none focus:border-indigo-500" type="" placeholder="Enter your First Name " name="firstName" required> 
                            </div>
                            <div class="mt-8 ">
                                <div class="text-2xl font-bold text-gray-700 tracking-wide"></div>
                                <input class="w-full text-lg py-4 border-b border-gray-300 focus:outline-none focus:border-indigo-500" type="" placeholder="Enter your Last Name " name="lastName" required> 
                            </div>
                            <div class="mt-8 ">
                                <div class="text-2xl font-bold text-gray-700 tracking-wide"></div>
                                <input class="w-full text-lg py-4 border-b border-gray-300 focus:outline-none focus:border-indigo-500" type="" placeholder="Enter your phone Number " name="phoneNumber" required> 
                            </div>
                           
                          
                            <div class="mt-8">
                                <div class="text-2xl font-bold text-gray-700 tracking-wide"></div>
                                <input class="w-full text-lg py-4 border-b border-gray-300 focus:outline-none focus:border-indigo-500" type="" placeholder="Enter your Email" name="Email" required>
                            </div>

                          
                            <div class="mt-8">
                                <div class="text-2xl font-bold text-gray-700 tracking-wide"></div>
                                <input class="w-full text-lg py-4 border-b border-gray-300 focus:outline-none focus:border-indigo-500" type="password"  placeholder="Password *"
                                id="inputPassword" name="password" onkeyup="pwdsame();" required
                                onchange="form.repwd.pattern = this.value">
                            </div>

                            <div class="mt-8">
                                <div class="text-2xl font-bold text-gray-700 tracking-wide"></div>
                                <input class="w-full text-lg py-4 border-b border-gray-300 focus:outline-none focus:border-indigo-500" type="password" placeholder="Confirm Password *"
                                id="inputConfirmPassword" pattern="" name="repwd" onkeyup="pwdsame();"
                                required>
                            </div>


                            <div class="col-md-6">
                               
                                
                                
                                <span id="mess"></span>
                                <div class="form-group">
                                    <!-- <input type="text" class="form-control" name="username"
                                        placeholder="Username (Will auto generated)"
                                        value="Username (Will auto generated)" readonly /> -->
                                </div>
                                
                            </div>
                            <div class="mt-8">
                                <select class="w-full text-lg py-4 border-b border-gray-300 focus:outline-none focus:border-indigo-500" name="expert" id="inputExpert" required>
                                    <option class="hidden " selected disable value="C Programming">--- Select your
                                        expertism * ---
                                    </option>
                                    <option value="C Programming">C Programming</option>
                                    <option value="C++">C++</option>
                                    <option value="Java">Java</option>
                                    <option value="Python">Python</option>
                                    <option value="Django">Django</option>
                                    <option value="HTML">HTML</option>
                                    <option value="CSS">CSS</option>
                                    <option value="PHP">PHP</option>
                                    <option value="Flutter">Flutter</option>
                                </select>
                            </div>
                            <div class="mt-10">
                                <button class="bg-indigo-500 text-gray-100 p-4 w-full rounded-full tracking-wide
                                font-semibold font-display focus:outline-none focus:shadow-outline hover:bg-indigo-600
                                shadow-lg" type="submit" >
                                 Sign In
                                </button>
                            </div>
                            {% if messages%}
                            {% for msg in messages %}
                           
                            <b class="text-sm p-8 font-display text-red-900" > {{msg}} </b>
                            {% endfor %}
                            {% endif %}
                        </form>
                        <div class="mt-12 py-10 text-sm font-display font-semibold text-gray-700 text-center">
                            Already have an account ? <a class="cursor-pointer text-indigo-600 hover:text-indigo-800" href="{% url 'loginpage'%}">Log in</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="hidden lg:flex items-center justify-center bg-indigo-80 flex-1 h-screen">
                <div class="max-w-xs transform duration-200 hover:scale-110 cursor-pointer">
                    <img src="{% static 'users/css/img/register.svg' %}" class="image max-w-screen-sm" alt="" c />
                </div>
            </div>
        </div>
    </body>
</html>
